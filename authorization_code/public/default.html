<!DOCTYPE html>
<html>
<head>
	<title>Spotify Music and Lyric Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- BOOTSTRAP Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">

		<form>
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search Artist">
					<div class="input-group-btn">
						<button class="btn btn-default" type="submit">
							<i class="glyphicon glyphicon-search"></i>
						</button>
					</div>
			</div>
		</form>
	
		<!-- Display results from search -->
		<div class="results">
			<div class="box box1">
				<p id="artist">Artist</p>
			</div>
			<div class="box box2">
				<p id="album">Album</p>
			</div>
			<div class="box box2">
				<p id="songs">Songs</p>
			</div>
			<!-- <table class="table table-bordered box1" id="artist">Artist</table>
			<table class="table table-bordered box2" id="album">Album</table>
			<table class="table table-bordered box3" id="songs">Songs</table> -->
		</div>
	


	</div> <!-- container -->

	<!--JQUERY-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="javascript/script.js"></script>
	<!-- FIREBASE -->
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	<script type="text/javascript" src="javascript/firebase.js"></script>
</body>
</html>
